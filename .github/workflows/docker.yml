name: Docker Push
on: [push, create]
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build image
      uses: mr-smithers-excellent/docker-build-push@v2
      with:
        image: mcuadros/ascode
        registry: docker.io
        username: mcuadros
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag image
      uses: mr-smithers-excellent/docker-build-push@v2
      with:
        image: mcuadros/ascode
        registry: docker.io
        tag: latest
        username: mcuadros
        password: ${{ secrets.DOCKER_PASSWORD }}